<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
	<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'>
	</link>
	<title>VRML TO X3DOM</title>
</head>

<body>

	<X3D profile="Immersive" version="3.0">

		<head></head>
		<Scene>
			<Transform DEF="tr" rotation='-0.94 0 0.3012 1.11' translation='-4.5 0 0'>
				<Shape>
					<Appearance>
						<Material diffuseColor='1 1 0'>
						</Material>
					</Appearance>
					<Cylinder height='1' radius='2'>
					</Cylinder>
				</Shape>
			</Transform>
			<Transform DEF="tr2" rotation='0.94 0 0.3012 1.11' translation='4.5 0 0'>
				<Shape>
					<Appearance>
						<Material diffuseColor='1 1 0'>
						</Material>
					</Appearance>
					<Cylinder height='1' radius='2'>
					</Cylinder>
				</Shape>
			</Transform>
			<TimeSensor DEF="POSITION_CLOCK" cycleInterval='6' loop='true' stopTime='-1'>
			</TimeSensor>
			<PositionInterpolator DEF="POSITIONS" key='0,0.25,0.5,0.75' keyValue='-3 0 0,0 1 0,3 0 0,0 1 0,-3 0 0'>
			</PositionInterpolator>
			<Group>
				<Shape>
					<Cylinder bottom='true' height='7' radius='4' side='true' top='true'>
					</Cylinder>
				</Shape>
				<Transform translation='-1.25 1.5 4'>
					<Shape>
						<Appearance>
							<Material diffuseColor='0 0 0' emissiveColor='0.2 0.2 0.2' shininess='0.5'>
							</Material>
						</Appearance>
						<Sphere>
						</Sphere>
					</Shape>
				</Transform>
				<Transform translation='1.25 1.5 4'>
					<Shape>
						<Appearance>
							<Material diffuseColor='0 0 0' emissiveColor='0.2 0.2 0.2' shininess='0.5'>
							</Material>
						</Appearance>
						<Sphere>
						</Sphere>
					</Shape>
				</Transform>
				<Transform rotation='5 1 1 2' translation='0 -1 4.5'>
					<Shape>
						<Appearance>
							<Material diffuseColor='1 0 0' emissiveColor='0.2 0.2 0.2'>
							</Material>
						</Appearance>
						<Cone>
						</Cone>
					</Shape>
				</Transform>
				<Transform rotation='0 0 0 0' translation='0 -2.5 4'>
					<Shape>
						<Appearance>
							<Material diffuseColor='0 0 0' emissiveColor='0.2 0.2 0.2'>
							</Material>
						</Appearance>
						<Box size='1 1 1'>
						</Box>
					</Shape>
				</Transform>
				<Transform rotation='0 0 -2 2' translation='-1.25 -2 4'>
					<Shape>
						<Appearance>
							<Material diffuseColor='0 0 0' emissiveColor='0.2 0.2 0.2'>
							</Material>
						</Appearance>
						<Box size='1 1 1'>
						</Box>
					</Shape>
				</Transform>
				<Transform rotation='0 0 2 2' translation='1.25 -2 4'>
					<Shape>
						<Appearance>
							<Material diffuseColor='0 0 0' emissiveColor='0.2 0.2 0.2'>
							</Material>
						</Appearance>
						<Box size='1 1 1'>
						</Box>
					</Shape>
				</Transform>
			</Group>
			<OrientationInterpolator DEF="oi" key='0,1' keyValue='0 1 0 0,-3 0 1 3'>
			</OrientationInterpolator>
			<TimeSensor DEF="ts" cycleInterval='6' loop='true'>
			</TimeSensor>
			<ROUTE fromNode="ts" fromField="fraction_changed" toNode="oi" toField="set_fraction">
			</ROUTE>
			<ROUTE fromNode="oi" fromField="value_changed" toNode="tr" toField="set_rotation">
			</ROUTE>
			<ROUTE fromNode="oi" fromField="value_changed" toNode="tr2" toField="set_rotation">
			</ROUTE>
		</Scene>
	</X3D>
</body>

</html>
